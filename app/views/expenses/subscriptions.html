<div class="row">
  <div class="col-md-12">
    <div class="panel">
      <form>
        <div class="btn-toolbar clearfix">

          <div class="btn-group pull-right">
            <button type="button" class="btn btn-default" data-ng-click="moveMonth(-1)">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <button type="button" class="btn btn-default" data-ng-click="moveMonth(1)">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
          </div>

          <h1><span class="glyphicon glyphicon-calendar"></span> Rette di {{monthNames[month]}} {{year}}</h1>
        </div>

        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Pagamenti</div>


          <!-- Table -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Stato</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="baby in babyList | orderBy:'name':true">
                <td>{{baby.name}} {{baby.surname}}</td>
                <td>
                  <span data-ng-show="!paid[baby.$id]" class="glyphicon glyphicon-ban-circle" alt="Non pagato" title="Non pagato"></span>
                  <span data-ng-show="paid[baby.$id]" class="glyphicon glyphicon-ok" alt="Pagato" title="Pagato"></span>
                </td>
                <td>
                  <div class="btn-group" data-ng-show="paid[baby.$id]">
                    <button type="submit" data-ng-click="unpay(paid[baby.$id])" class="btn btn-default btn-danger">
                      <span class="glyphicon glyphicon-remove"></span> Annulla
                    </button>
                  </div>
                  <div class="btn-group" data-ng-show="!paid[baby.$id]">
                    <button type="submit" data-ng-click="pay(baby)" class="btn btn-default btn-success">
                      Paga &euro; {{baby.fee/100 | number : 2}}
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="btn-toolbar">
          <div class="btn-group">
            <a class="btn btn-default" href="#/expenses/list">
              <span class="glyphicon glyphicon-arrow-left"></span> Cassa
            </a>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
